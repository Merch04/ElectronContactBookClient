<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='../styles/loginRegistration.css' rel="stylesheet" >
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Registration</title>
</head>
<body>
        <div class="wrapper">
            <h1>Регистрация</h1> 
            <div class="form">
                <label id="errorLabel" class="error-label"></label>
                <div class="input-box">
                    <input type="text" placeholder="Username" required  id="inputEmail">
                    <i class='bx bxs-user'></i>    
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required  id="inputPassword">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                
               
                <button type="submit" id="registrationBtn" class="btn">Продолжить</button>    
                <div class="login-link">
                    <p>Уже зарегистрированны? <a href="./login.html">Войти</a></p>
                    
                </div>
            </div>
                    
        </div>
        <script src="../scripts/registration.js"></script>
</body>
</html>
